{{- $items := .Site.Data.apoios }}
<h2 class="mt-4">Apoios</h2>
<ul class="flex-column">
  {{- range $items }}
  {{- $url := .url }}
  {{- if .internal }}
  {{ $url = absLangURL .url }}
  {{- end }}
  <li>
    <a href="{{ .Permalink }}" class="nav-link">{{ if eq .Params.Episode 0 }}#{{.Params.Episode }} {{ end }}{{
      .Title }}</a>
  </li>
  {{- end }}
  {{- partial "mode" . }}
</ul>
